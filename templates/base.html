<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Likharyo{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}" />
    {% block extra_css %}{% endblock %}
</head>
<body>

<div class="fixed-bg"></div>

<header class="navbar">
    <div class="navbar-inner">
        <div class="img-logo">
            <img src="{{ url_for('static', filename='images/beige.png') }}" alt="Likharyo Logo" />
        </div>
        <h1 class="pamagat">Likharyo</h1>

        <nav class="nav-buttons">
            <img src="{{ url_for('static', filename='images/home.png') }}" class="img-home" alt="Home" />
            <a href="/about" class="nav-link">About</a>
            <img src="{{ url_for('static', filename='images/white_cart.png') }}" class="img-cart" alt="Cart" />


            {% if current_user.is_authenticated %}
                {% if current_user.sellerAccount %}
                    <a href="{{ url_for('views.seller_dashboard') }}" class="nav-link" style="color: #ffcc00;">View Shop</a>
                {% else %}
                    <a href="{{ url_for('views.user_dashboard') }}" class="nav-link">Profile</a>
                {% endif %}
                <a href="{{ url_for('log_out') }}" class="nav-link">Log Out</a>
            {% else %}
                <div class="dropdown">  
                    <button class="dropbtn">Sign Up ▾</button>
                    <div class="dropdown-content">
                        <a href="{{ url_for('views.register_seller') }}">Seller</a>
                        <a href="{{ url_for('views.register_user') }}">Regular</a>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="dropbtn">Log In ▾</button>
                    <div class="dropdown-content">
                        <a href="{{ url_for('views.seller_login') }}">Seller</a>
                        <a href="{{ url_for('views.loginUser') }}">Regular</a>
                    </div>
                </div>
            {% endif %}
        </nav>
    </div>

</header>

{% block content %}{% endblock %}

<footer>
    <p>&copy; 2025 Likharyo Artisan Platform</p>
</footer>

</body>
</html>
